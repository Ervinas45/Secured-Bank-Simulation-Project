<script>
  window.jQuery = window.$ = require('jquery');
</script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<!------ Include the above in your HEAD tag ---------->

<style>
.vertical-center {
  min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
  min-height: 100vh; /* These two lines are counted as one :-)       */

  display: flex;
  align-items: center;
}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Bootstrap 4 Login Form</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
    <div class="jumbotron vertical-center">
        <div class="container">
        <form class="form-horizontal" role="form" method="POST" action="javascript:sendRequest('unique_id')">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Please Proceed With User ID</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="id">ID</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input type="text" name="unique_id" class="form-control" id="unique_id"
                                   placeholder="123456" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span id="notfound-id" class="text-danger align-middle">
                        <!-- Put password error message here -->    
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button id="submit" value="Continue" onclick="sendRequest('unique_id')" type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Continue</button>
                    <a class="btn btn-link" href="/password/reset">Forgot Your ID?</a>
                </div>
            </div>
        </form>
    </div>
    </div>
</body>
<script src="./renderer.js"></script>
</html>
