<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
                window.jQuery = window.$ = require('jquery');
            </script>
        <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Hello, <strong id="name"></strong></h2>
                </div>
                <div class="col-md-auto" align="">
                        <input class="btn btn-info btn-lg" id="submit" type="submit" value="Refresh" onclick="refresh('refresh')">
                </div>
                <div class="col-md-auto" align="">
                        <input class="btn btn-info btn-lg" id="submit" type="submit" value="Logout" onclick="logout('logout')">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
            <div id="accordion">
                <div class="card">
                    <div class="card-header" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" style="background-color: #8bb3d8">
                        Account Details
                    </div>
                    <div id="collapseOne" class="collapse show">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4" align="right"><b>Owner:</b></div>
                                <div class="col-sm-8" id="name_lastname"></div>
                            </div>
                            <div class="row">
                                    <div class="col-sm-4" align="right"><b>Email:</b></div>
                                <div class="col-sm-8" id="email"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4" align="right"><b>Bank:</b></div>
                                <div class="col-sm-8" id="bank_name"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4" align="right"><b>City:</b></div>
                                <div class="col-sm-8" id="bank_city"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4" align="right"><b>Card Type:</b></div>
                                <div class="col-sm-8" id="type"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="card">
                    <div class="card-header" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" style="background-color: #8bb3d8">
                        Funds
                    </div>
                    <div id="collapseTwo" class="collapse">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4" align="right"><b>Balance:</b></div>
                                <div class="col-sm-8"><span id="funds"></span><b> EUR</b></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4" align="right"><b>Dept:</b></div>
                                <div class="col-sm-8"><span id="dept"></span><b> EUR</b></div>
                            </div>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-md-auto offset-md-3">
                                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add">Add</button>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#remove">Withdraw</button>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loan">Take Loan</button>
                                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#payDept">Pay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="modal fade" id="add">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Adding Funds</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body" align="center">
                        <input type="text" id="moneyToAdd" name="money"><br>
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" id="addMoney" class="btn btn-success" data-dismiss="modal">Add</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>

              <div class="modal fade" id="remove">
                    <div class="modal-dialog">
                      <div class="modal-content">
                  
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title">Withdraw Funds</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                  
                        <!-- Modal body -->
                        <div class="modal-body" align="center">
                            <input type="text" id="moneyToRemove" name="money"><br>
                        </div>
                  
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" id="removeMoney" class="btn btn-success" data-dismiss="modal">Withdraw</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                  
                      </div>
                    </div>
                  </div>

                  <div class="modal fade" id="loan">
                        <div class="modal-dialog">
                          <div class="modal-content">
                      
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Take Loan</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                      
                            <!-- Modal body -->
                            <div class="modal-body" align="center">
                                <input type="text" id="loanToTake" name="money"><br>
                            </div>
                      
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" id="addLoan" class="btn btn-success" data-dismiss="modal">Add</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                      
                          </div>
                        </div>
                      </div>
        
    <script src="./userpanelrenderer.js" charset="utf-8"></script>
    </body>
</html>
